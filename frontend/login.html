<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/auth.css">
    <title>StudySync - Login</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">StudySync</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="user-selection.html" class="nav-link">Join</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="auth-subtitle">Sign in to your StudySync account</p>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox">
                                <span class="checkbox-text">Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
                        <a href="user-selection.html" class="back-link">‚Üê Back to user selection</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
